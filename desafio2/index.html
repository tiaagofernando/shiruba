<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 02</title>

<body>
	<header>
		<h1>ME ACHA!!!</h1>
		<h2>ENCONTRE O ENDEREÇO PELO NÚMERO DE CEP</h2>
		<div id="content-base">
					<div id="logo-principal" class="flex justify-content">
						<span class="material-icons logo">travel_explore</span>
					</div>

				</div>
	</header>
		<main>
			<div class="div-pai">
				<div class="flex justify-content">
						<form>
							<label class="label">CEP
								<input class="input" type="text" name="CEP" required>	
							</label>
							<label class="label">RUA
								<input class="input" type="text" name="Rua" readonly>
							</label>
							<label class="label">BAIRRO
								<input class="input" type="text" name="Bairro" readonly>	
							</label>	
							<label class="label">CIDADE
								<input class="input" type="text" name="Cidade" readonly>	
							</label>								<label class="label">UF
								<input class="input" type="text" name="UF" readonly>			
							</label>
								<input class="btn" type="submit" value="BUSCAR" name="Buscar">
	                	</form>
				</div>
			</div>
		</main>
	<footer></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>PIZZARIA DO SHIRUBA</title>
</head>
<body>
  <header class="flex" id="top-header">
    <h1 class="flex">PIZZARIA DO SHIRUBA</h1>
    <nav id="menu" class="flex" >
      <ul id="list-menu" class="flex">
        <li class="flex item"><a class="flex go" href="#"><span class="material-icons icons-list">
          email
          </span>Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="section-cards" class="flex">
      <div class="card">
        <figure class="card-img-pizza">
          <img class="img-pizza" src="img/pizza_massa_marguerita.jpg" alt="pizza do shiruba">
        </figure>
        <h2 class="sub-titulo-pizza">PIZZA NAPOLETANA</h2>
        <form name="controle-tamanho" class="flex formTamanhoPizza">
          <label class="flex" for="p">P
            <input type="radio" name="tamanho-pizza" id="p" value="p">
          </label>
          <label class="flex" for="m">M
            <input type="radio" name="tamanho-pizza" id="m" value="m">
          </label>
          <label class="flex" for="g">G
            <input type="radio" name="tamanho-pizza" id="g" value="g">
          </label>
          <input type="button" value="DELICIAR" class="btn">
        </form>
      </div>
    
    </section>
  </main>
  <footer></footer>
</body>
</html>
